<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="Payment.css">
</head>

<body>
  <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Form</h1>
    <h2>Contact Information</h2>
    <p>Name: <input type="text" name="name" required placeholder="Enter Your Name"></p>
    <fieldset>
        <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="male"> 
        Female <input type="radio" name="gender" id female  ></p>
    </fieldset>
      <p>Address <textarea name="Address" id="Address" cols="100" rows="6" placeholder="Enter your Address" ></textarea></p>
      <p>Email <input type="eamil" name="email" id="email" required></p>
      <p>Pincode <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>

      <h2>Payment Details</h2>
      <p>Card type
        <select name="Card_type" id="Card_type">
            <option value="">--select a card--</option>
            <option value="Master Card">Master card</option>
            <option value="Rupay Card">Rupay Card</option>
            <option value="Credit Card">Credit Card</option>
        </select>
      </p>
      <p>Card Number <input type="number" name="card_number" id="card_number" required placeholder="1234567890123"></p>
      <p>Expiration Date <input type="Date" name="exp_date" id="exp_date" required></p>
      <p>CVV <input type="Password" name="cvv" id="cvv" required placeholder="123"></p>
      <input type="Submit" value="Pay NOW">
    </form>
  </div>
    </body>
</html>
